    <script>
        const video = document.getElementById('meuVideo');

        // Aguarde o carregamento do v√≠deo e tente iniciar em tela cheia
        video.addEventListener('loadeddata', () => {
            video.play();
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Para navegadores baseados em WebKit
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // Para navegadores baseados no Edge antigo
                video.msRequestFullscreen();
            }
        });
    </script>
