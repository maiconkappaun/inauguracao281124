<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <script>
    function verificarHora() {
        const targetHour = 15;
        const targetMinute = 35;
        const targetSecond = 10;

        // Fun√ß√£o interna que verifica o hor√°rio a cada segundo
        const intervalId = setInterval(() => {
            const now = new Date();

            if (
                now.getHours() === targetHour &&
                now.getMinutes() === targetMinute &&
                now.getSeconds() === targetSecond
            ) {
                location.reload(); // Atualiza a p√°gina
                clearInterval(intervalId); // Para o intervalo
            }
        }, 1000); // Verifica a cada 1 segundo
    }
</script>
</head>

<body onload="verificarHora()">
  <video id="meuVideo" controls width="100%" autoplay muted loop>

  </video>
</body>

</html>
